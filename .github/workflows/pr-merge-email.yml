name: PR Merge Email Notification
 
on:
  pull_request:
    types: [closed]
 
jobs:
  notify:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
 
    steps:
      - name: Extract email from PR description
        id: extract_email
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"
          EMAIL=$(echo "$PR_BODY" | grep -i "Contact Email" -A 1 | tail -n 1 | tr -d '[:space:]')
          echo "EMAIL=$EMAIL" >> $GITHUB_OUTPUT
 
      - name: Fail if email not provided
        if: steps.extract_email.outputs.EMAIL == ''
        run: |
          echo "‚ùå No email found in PR description"
          exit 1
 
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
 
          subject: "Terraform PR Merged Successfully"
          to: ${{ steps.extract_email.outputs.EMAIL }}
          from: GitHub Notification <${{ secrets.EMAIL_USERNAME }}>
 
          body: |
            Hello,
 
            Your Terraform pull request has been merged successfully.
 
            Repository: ${{ github.repository }}
            PR Number: #${{ github.event.pull_request.number }}
            PR Title: ${{ github.event.pull_request.title }}
            Commit ID: ${{ github.event.pull_request.merge_commit_sha }}
 
            Status: MERGED
 
            Regards,
            Platform Team
